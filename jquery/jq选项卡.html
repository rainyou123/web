<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #div1{
            position:relative;
        }
        #ul1{
            list-style: none;
            position: relative;
            top:50px;
            left:50px;
            cursor: pointer;
        }
        #ul1 li{
            float: left;
            margin-right: 10px;
            padding: 5px;
            border: 1px black solid;
        }
        #div2{
            width: 300px;
            height: 200px;
            border:1px black solid;
            position: absolute;
            top:81px;
            left:50px;
        }
        .selected{
            color: blue;
            background:beige;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">
        <ul id="ul1">
            <li class='selected'>时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
        <div id="div2">
            <div>1111</div>
            <div class='hide'>2222</div>
            <div class='hide'>3333</div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#ul1 li').on('click',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            $('#div2 div').eq($(this).index()).removeClass('hide').siblings().addClass('hide');
        })
    </script>
</body>
</html>
