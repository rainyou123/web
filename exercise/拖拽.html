<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background:#eeee11;
            position:absolute;
        }

    </style>
</head>
<body>
    
    <div id="div1"></div>
    <script>
        var oDiv1=document.getElementById('div1');       
        oDiv1.onmousedown=function(e){       //鼠标按下
            var x=e.clientX-oDiv1.offsetLeft;
            var y=e.clientY-oDiv1.offsetTop;
            // document.onmousemove=function(e){ 
            // 鼠标只有在div上移动，div才会动，若鼠标速度过快可能脱离div
            document.onmousemove=function(e){ //鼠标在document整个文档上移动，div就会跟着
                oDiv1.style.left=e.clientX-x+'px';
                oDiv1.style.top=e.clientY-y+'px';
            }
        }
        oDiv1.onmouseup=function(){
            document.onmousemove=null; //等于1个空对象；
        }
    </script>

    
    </div>
</body>
</html>
