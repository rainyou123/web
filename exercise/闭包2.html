<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        /*
            函数的立即调用
            (function(){})();
            包着function(){} 的()不能省略必须存在 规定；
        */
        var aLi=document.getElementsByTagName('li');
        for(var i=0;i<aLi.length;i++){
            (function(i){
                //外部参数局部形参 被内部函数引用形成闭包
                aLi[i].onclick=function(){
                    console.log(i);
                    // 内部函数引用外部函数中的形参i
                }
            })(i); //此处i实参
        }
        //若是不用闭包就只能用之前的方法 设置个索引值
        // var aLi=document.getElementsByTagName('li');
        // for(var i = 0; i<aLi.length; i++){
        //     aLi[i].index=i;
        //     aLi[i].onclick=function(){
        //         console.log(this.index);
        //     }
        // }
    </script>
</body>
</html>
