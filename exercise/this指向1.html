</head>
<body>
        <div id="div1">
                div1
                <div id="div2">
                    div2
                </div>
            </div>
        <script>
                // this指向window
                function a(x,y){
                    console.log(this,x,y);
                }
                // a();
        
                // this指向window   
                // setInterval(function(){
                //     console.log(this);
                // }, 20);
                var oDiv1 = document.getElementById('div1');
                oDiv1.onclick = function(e){
                    console.log(this);
                    console.log("事件源",e.target)
                }
        
                var obj = {
                    name:'zs',
                    age:30,
                    say:function(){
                        console.log(this);
                    }
                }
                // obj
                // obj.say();
        
                // 实例化的对象
                function Person(name){
                    this.name = name
                }
        
                var person1 = new Person('zs');
                var person2 = new Person('lisi');
        
                // 改变this指向的方式 
                /*
                call()  第一个参数是this指向的对象  
                apply()  第一个参数是this指向的对象  
                bind()  第一个参数是this指向的对象    不会调用
                三种区别传参不一样 并且bind不调用
                */
                a.call(obj,3,5);
                a.apply(obj,[3,5]);
                a.bind(obj,3,5)(); //后面加括号代表调用；
        
        </script>        
</body>
