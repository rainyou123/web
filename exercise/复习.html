    <script>
        /*
        数据类型：基本数据类型：number string boolean null undefinded （存在栈内存中）
                 引用数据类型：（数组 对象 存在堆内存中）
        */
        /*
            判断是数组还是对象
            1.Array.isArray();
            2.实例化对象.constructor 返回构造函数
            3.arr instanceof Array 判断arr是否是Array的一个实例化对象
        */    
        console.log(Array.isArray([1,2,3]));
        function p(){   //声明类：p类
        }
        var p1=new p();//实例化对象
        console.log(p1.constructor);
        var arr=[1,2,3];
        console.log(arr instanceof Array);


        //构造函数
        function person(name,age){//声明类：person类
            this.name=name;
            this.age=age;

        }
        /*原型prototype */
         person.prototype.sleep=function(){
                console.log(this.name+'呼呼');    
            }
        var p1=new person('haha',13);//实例化对象
        p1.sleep();
